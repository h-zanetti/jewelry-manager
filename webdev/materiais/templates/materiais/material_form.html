{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
{% if title %}
<div class="d-flex justify-content-between flex-wrap flex-lg-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>
{% endif %}

<div class="container-lg mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-12 border shadow py-3 px-4">
            <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                
                {% bootstrap_form form %}

                <div class="row g-2 d-flex justify-content-between">
                    {% if novo_obj %}
                        <div class="col-md-6">
                            <button type="submit" name="submit-stay" class="btn btn-primary w-100">Enviar e Continuar</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" name="submit-leave" class="btn btn-primary w-100">Enviar e Sair</button>
                        </div>
                    {% else %}
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
